name: Python Syntax Check

on: [push]

jobs:
  check-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check syntax
        run: |
          find . -name "*.py" -exec python -m py_compile {} \;

