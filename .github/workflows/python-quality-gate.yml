name: Python Quality Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Validate Python & Notebooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Python syntax
        run: |
          echo "Checking Python files..."
          find . -name "*.py" -not -path "./.venv/*" \
            -exec python -m py_compile {} \;

      - name: Verify Jupyter notebooks (JSON validity)
        run: |
          echo "Checking Jupyter notebooks..."
          find . -name "*.ipynb" -exec python - << 'EOF'
          import json, sys
          for file in sys.argv[1:]:
              with open(file, "r", encoding="utf-8") as f:
                  json.load(f)
          print("All notebooks are valid JSON.")
          EOF

